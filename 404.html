<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>404</title>
		<style>
			/*-------------public--------------*/
			
			html {
				width: 100%;
				overFlow-x: hidden;
				OVERFLOW: scroll;
			}
			body {
				margin: 0px;
				padding: 0px;
				height: 100%;
				background: #f4f4f4;
			}
			
			ul {
				list-style: none;
				margin: 0px;
				padding: 0px;
			}
			
			.fl {
				float: left;
			}
			
			.fr {
				float: right;
			}
			
			.cl {
				clear: both;
			}
			
			* {
				margin: 0;
				padding: 0;
			}
			
			
			img {
				position: relative;
				display: block;
			}
			a{
				display: block;
			}
			.fh {
				position: relative;
				width: 60%;
				text-align: center;
				margin: 0 auto;
				font-size: 16px;
				line-height: 30px;
				font-family: "微软雅黑";
				padding-top: 70px;
				color: #777777;
			}
		</style>
	</head>

	<body>

		<div class="fh">
			<a href="index.html"><img src="Public/Home/Images/404_6.png" width="100%"></a>
		</div>
		<div class="fh"><b id="num">5</b>秒后跳转到首页</div>

		<!--脚本开始-->
		<script>
			function countDown(secs) {
				if(--secs > 0) {
					document.getElementById("num").innerText = secs;
					setTimeout(function() {
						countDown(secs)
					}, 1000);
				} else {
					window.location.href = "index.html";
				}
			}
			countDown(5);
		</script>
		<!--脚本结束-->

	</body>

</html>
