<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>后台管理系统</title>
<link rel="stylesheet" type="text/css" href="__CSS__/RightFrm.css" />
<script type="text/javascript" src="__JS__/jquery-1.4.4.min.js"></script>
<script type="text/javascript" src="__JS__/Comm.js"></script>
<script type="text/javascript" src="__JS__/ThisJs.js"></script>
<style>
	.codeImg{display: none;}
</style>
</head>
<body>
<table  border="0" cellpadding="0" cellspacing="1" class="headTable">
  <tr>
    <th width="80%">修改浮动</th>
    <th width="20%" class="links"><a href="{:U('lists')}">【返回】</a></th>
  </tr>
</table>
<form name="theForm" method="post" action="{:U('editFloat')}" onsubmit="return ckTheForm(this);">
  <input type="hidden" name="action" value="edit" />
  <input type="hidden" name="id" value="{$data.id}" />
  <table border="0" cellpadding="0" cellspacing="1" class="formTable">
    <tr>
      <th width="10%">标题：</th>
      <td width="90%"><input type="text" name="title" value="{$data.title}" size="40" /></td>
    </tr>
    <tr>
      <th>类型：</th>
      <td>
      	<select name="type" id="type_int">
  				<option value="0" <if condition="$data.type eq 0">selected="selected"</if> >类别</option>
				<option value="1" <if condition="$data.type eq 1">selected="selected"</if> >QQ</option>
				<option value="2" <if condition="$data.type eq 2">selected="selected"</if> >邮箱</option>
				<option value="3" <if condition="$data.type eq 3">selected="selected"</if> >Msn</option>
				<option value="4" <if condition="$data.type eq 4">selected="selected"</if> >Skype</option>
				<option value="5" <if condition="$data.type eq 5">selected="selected"</if> >电话</option>
				<option value="6" <if condition="$data.type eq 6">selected="selected"</if> >图片</option>
      	</select>
      	<script type="text/javascript">
      	document.getElementById("type_int").value="{$data.type}";
      	if( "{$data.type}"==6 ){
      			$('.codeImg').show();
      	}
      	$('#type_int').change(function(){
      		var typeId = $(this).val();
      		if( typeId==6 ){
      			$('.codeImg').show();
      		}else{
      			$('.codeImg').hide();
      		}
      	})
      	</script>
      </td>
    </tr>
    <tr>
      <th>代码：</th>
      <td>
      	<input type="text" name="code" value="{$data.code}" size="40" />
      	<input type="button" value=" 图片上传 " class="btn codeImg" onclick="showUploadDialog('image','theForm.code','__PUBLIC__')" />
      </td>
    </tr>
    <tr>
      <th>&nbsp;</th>
      <td>
        <input type="submit" value=" 提 交 " class='btn' />
        &nbsp;&nbsp;
        <input type="reset" value=" 重 填 " class='btn' />
      </td>
    </tr>
    <tr>
      <th>&nbsp;</th>
      <td style="color:#ff0000">* 类型选择为类别时只需要填写标题<br />*类型选择为电话、邮箱时只需要填写代码</td>
    </tr>
  </table>
</form>
<script type="text/javascript">
	$(function(){setTableColor('no');});
</script>
</body>
</html>
